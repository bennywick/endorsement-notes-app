<!DOCTYPE html>
<html>
	<head>
		<title>We are the Champions</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
		/>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="logo-container">
			<img src="assets/freddie.png" class="logo" />
			<h1>We are the Champions</h1>
		</div>
		<div class="endorsement-container">
			<textarea
				id="endorsement-text"
				placeholder="Write your endorsement here"
			></textarea>
			<input type="text" placeholder="From" id="from-input" />
			<input type="text" placeholder="To" id="to-input" />
			<button id="publish-btn">Publish</button>
		</div>
		<div class="endorsments-list-container">
			<h2>- Endorsements -</h2>
			<div id="endorsement-list"></div>
		</div>
		<script src="index.js" type="module"></script>
	</body>
</html>
