<!DOCTYPE html>
<html>
	<head>
		<title>Shout-out Board</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="manifest" href="/site.webmanifest" />
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="logo-container">
			<img src="assets/logo.png" class="logo" />
			<h1>Shout-out Board</h1>
		</div>
		<div class="endorsement-container">
			<textarea
				id="endorsement-text"
				placeholder="Leave a shoutout here!"
			></textarea>
			<input type="text" placeholder="From" id="from-input" />
			<input type="text" placeholder="To" id="to-input" />
			<button id="publish-btn">Publish</button>
		</div>
		<div class="endorsments-list-container">
			<h2>★ Shout-outs ★</h2>
			<div id="endorsement-list"></div>
		</div>
    </body>
    <script src="index.js" type="module"></script>
</html>
